<!doctype html>
<html lang="en">
  <head>
    <title>HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" >
    <script src="./js/auth.js"></script>

  </head>
  <body>
    <div style="width: 400px; height: 600px; box-shadow: 0 1px 8px 2px rgba(0,0,0,0.3);"> <!-- this is a container to measure the height -->
      <div class="ext_screen">
        <header class="ext_header">
          <div class="logo" id="dynamicLogo"></div>
          
        </header>
        <section class="ext_body">
           <div class="ext_form">
            <h3>Welcome Back!</h3>
            <p>Sign in to continue</p>
            <form role="form">
              <label id="emailLabel">
                <span>Email ID</span>
                <input type="text" id="email" name="" placeholder="Enter Your Email ID">
                <div class="error_msg" id="forget_email_err" style="display: none;">Please enter a valid email</div>
              </label>
              <label id="passLabel"><!-- ///// add class "error" to see the error styling -->
                <span>Password</span>
                <input type="password" id="password" name="" placeholder="Enter Your Password">
                <div class="error_msg" id="pass_err" style="display: none;">Password can’t be blank</div>
              </label>
              <a class="form_green_link" id="forgotPassBtn">Forgot Password?</a>
              <div class="text-center gap1">
                 <button class="general_btn" id="login_btn" >Login</button>
              </div>
              <p class="signuptext">Don’t have an Account? <a id="signUp">Sign Up</a></p>
            </form>
           </div>
        </section>  
        <footer class="ext_footer">
          <p class="morePower" style="display: none;" >
            An even more powerful software <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">FRIENDER</a> is coming soon. Click <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">HERE</a> for more information
          </p>
          <div class="copyright">Powered by <a id="poweredby" href="#">Tier5</a> and the <a href="#" id="partnership">Tier5 Partnership</a></div>
          <a href="#" class="footer_msng" id="chat"><img src="./images/messenger.svg"> Message Us</a>
 
          <a href="#" class="footer_fb" id="group"><img src="./images/facebook.svg"> Official Facebook Group</a>
        </footer>
      </div>
    </div> <!-- this is a container to measure the height -->

  </body>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</html>
