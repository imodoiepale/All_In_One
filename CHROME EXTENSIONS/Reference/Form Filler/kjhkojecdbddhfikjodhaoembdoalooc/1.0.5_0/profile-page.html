<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./lib/paginate-large-list-paging/paging.js"></script>
</head>

<body>
    <div class="web_wrapper">
     <div class="listng_page_leftpart">
        <header class="web_header" id="dynamicLogo">
        </header>
        <section class="listing_head">
          <h3>My Profiles</h3> 
          <form style="display: none;">
            <input type="search" name="" placeholder="Search by Profile Names">
          </form>
        </section>
        <section class="listing_body">
          <ul class="profile_list" id="listPage">
            
          </ul>
          <div class="pagination">
            <!-- <ul>
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li class="dot">.....</li>
              <li class="spec"><a href="#">Next</a></li>
              <li class="spec"><a href="#">Last</a></li>
            </ul> -->

            
            
          </div>
        </section>
        <footer class="web_footer">
          <p class="morePower" style="display: none;" >
            An even more powerful software <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">FRIENDER</a> is coming soon. Click <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">HERE</a> for more information
          </p>
          <div class="copyright web">Powered by <a href="#" id="poweredby">Tier5</a> and the <a href="#" id="partnership">Tier5 Partformnership</a></div>
          <div class="footer_btn">
            <a href="#" class="footer_msng" id="chat"><img src="./images/messenger.svg"> Message Us</a>
            <a href="#" class="footer_fb" id="group"><img src="./images/facebook.svg"> Official Facebook Group</a>
          </div>
        </footer>
      </div> 
     <div class="listng_page_rightpart">
         <a href="#" class="cross"><img src="./images/cross.svg"></a>
        <div class="profile_form">
          <h3 id="createProf">Create a New Profile</h3>
          <p id="createDesc">You are one step away to save your time. Create a new profile now.</p>
          <form role="form">
            <label>
              <span>Profile Name *</span>
              <input type="text" name="" id="pname" placeholder="Enter Your Profile Name">
              <div class="error_msg" style="display: none;">This field can not be blank</div>
            </label>
            <label>
              <span>First Name </span>
              <input type="text" name="" id="fname" placeholder="Enter Your First Name">
            </label>
            <label>
              <span>Last Name </span>
              <input type="text" name="" id="lname" placeholder="Enter Your Last Name">
            </label>
            <label>
              <span>Email Address </span>
              <input type="email" name="" id="email" placeholder="Enter Your Email address ">
            </label>
            <label>
              <span>Phone Number </span>
              <input type="text" name="" id="phone" placeholder="Enter Your Phone Number">
            </label> 
            <label>
              <span>Street Address</span>
              <input type="text" name="" id="address" placeholder="Enter Your detail address ">
            </label>
            <div class="form_half">
              <label>
                <span>Country</span>
                <select id="country">
                  <option val="">Select Your Country</option>
                </select>
              </label>

              <label>
                <span>State</span>
                <input type="text" name="" id="state" placeholder="Enter Your State">
              </label>
            </div>
            <div class="form_half">
              <label>
                <span>City</span>
                <input type="text" name="" id="city" placeholder="Enter Your City">
              </label>
              <label>
                <span>Zip</span>
                <input type="text" name="" id="zip" placeholder="Enter Your ZIP code">
              </label>
            </div> 
            <label>
              <span>Website</span>
              <input type="text" name="" id="website" placeholder="Enter Your Website URL">
            </label>
            <div class="text-center gap1">
              <button type="submit" class="general_btn" id="submit">Save Profile</button> 
              <button type="button" class="general_btn" id="cancel">Cancel</button> 
            </div>
          </form>
        </div>
      </div> 
    </div>  
  </body>
  <script src="./js/common.js"></script>
<script src="./js/profile.js"></script>
</html>
