<body>
    <div style="width: 400px; height: 600px;  box-shadow: 0 1px 8px 2px rgba(0,0,0,0.3);"> <!-- this is a container to measure the height -->
      <div class="ext_screen">
        <header class="ext_header">
          <div class="logo" id="dynamicLogo"></div>
          <div class="right_edge">
            <div class="tooglerCont">
              <label class="switch_box box_1">
                <input type="checkbox" class="switch_1" id="swich" name="togg" >
                <div class="toogler"><span class="on">On</span><span class="off">Off</span></div>
              </label>
            </div>
            <div class="ham_menu">
                <button style="background: transparent;border: none;" id="openMenu">
                    <img src="./images/menu.svg">
                </button>
                
                <div class="sliding_navbar" style="display: none;">
                  <a class="cross"><img src="./images/cancel_icon.svg"></a>
                  <ul>
                    <li><button id="createProfile">
                      <img src="./images/profile_selected.svg" class="active"><img src="./images/profile.svg" class="inactive"> Profiles
                    </button></li>
                    <li> <button id="changePassBtn">
                      <img src="./images/change_password_selected.svg" class="active"><img src="./images/change_password.svg" class="inactive">Change Password
                    </button></li>
                    <li> <button id="cancelAcc">
                      <img src="./images/cancel_account_selected.svg" class="active"><img src="./images/cancel_account.svg" class="inactive">Cancel Account
                    </button></li>
                    <li class="divider"></li>
                    <li><button id="logoutBtn">
                      <img src="./images/logout_selected.svg" class="active"><img src="./images/logout.svg" class="inactive"> Logout
                    </button></li>
                  </ul>
                </div> 
              </div> 
          </div>
        </header>
        <section class="ext_body">
           <div id="selectProf" class="ext_msg_display">
            <img src="./images/image3.png">
            
            <p>Please select your profile to be used</p>

            <div class="fancy_selectbox">
              <select id="profileList">
                <option value="none">Select Your Profile</option>
              </select> 
            </div>
           </div>
        </section>  
        <footer class="ext_footer">
          <p class="morePower" style="display: none;" >
            An even more powerful software <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">FRIENDER</a> is coming soon. Click <a id="" href="https://www.friender.io/pre-sale-notification" target="_blank">HERE</a> for more information
          </p>
         <div class="copyright">Powered by <a id="poweredby" href="#">Tier5</a> and the <a href="#" id="partnership">Tier5 Partnership</a></div>
         <a href="#" class="footer_msng" id="chat"><img src="./images/messenger.svg"> Message Us</a>

         <a href="#" class="footer_fb" id="group"><img src="./images/facebook.svg"> Official Facebook Group</a>
        </footer>
