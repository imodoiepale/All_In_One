<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Test</title>
</head>
<body>

  <div class="exportLabel">Label 1</div>
  <input type="text" id="nameField" aria-label="Name" placeholder="Name">
  
  <div class="exportLabel">Label 2</div>
  <input type="text" id="emailField" aria-label="Email" placeholder="Email">
  
  <div class="exportLabel">Label 3</div>
  <textarea id="addressField" aria-label="Address" placeholder="Address"></textarea>
  
  <div class="exportLabel">Label 4</div>
  <input type="text" id="phoneField" aria-label="Phone number" placeholder="Phone number">
  
  <div class="exportLabel">Label 5</div>
  <textarea id="commentsField" aria-label="Comments" placeholder="Comments"></textarea>


</body>
</html>
