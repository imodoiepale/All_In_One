<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Autofill Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Form Autofill Pro</h1>

    <!-- Website Selection Section -->
    <section id="website-selection">
      <h2>Website Selection</h2>
      <select id="select-website">
        <option value="KRA">KRA</option>
        <option value="eCitizen">eCitizen</option>
        <option value="NSSF">NSSF</option>
        <option value="NHIF">NHIF</option>
        <option value="ENFS">ENFS</option>
      </select>
    </section>

    <!-- Client Search Section -->
    <section id="client-search">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Enter client name or ID">
      <button id="search-btn">Search</button>
    </section>

    <!-- Activation Section -->
    <section id="activation">
      <h2>Activation</h2>
      <button id="activate-btn">Activate</button>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
